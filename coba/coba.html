<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Flower</title>
    <style>
      /* centering */
body {
  margin: 0;
}

canvas {
  position: absolute;
  pointer-events: none;
}

#audio {
  width: 100vw;
}

#center {
  width: 100px;
  height: 100px;
  border-radius: 50px;
  background-color: yellow;
  text-align: center;
  line-height: 100px;
}
      
.slider-value {
  display: inline-block;
  width: 25px;
}

.slider {
  width: 90vw;
}
    </style>
  </head>

  <body>
    <input type="file" id="file-input" accept="audio/*,video/*,image/*" /><br>
    <canvas id="canvas"></canvas>
    <audio id="audio" controls></audio>
    <div class="center" id="center"></div>
    
    <!-- Frequences Slider --->
    <input type="range" min="0" max="500" value="10" step="1" class="slider f">
    <span class="slider-value f">10</span>
    
    <!-- Threshold Slider --->
    <input type="range" min="0" max="255" value="230" step="1" class="slider t">
    <span class="slider-value t">230</span>
    <script src="coba.js"></script>
  </body>
</html>
